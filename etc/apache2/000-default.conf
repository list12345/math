<VirtualHost *:80>
    ServerName math-cafe
    ServerAlias *
    XSendFile on
    XSendFilePath  /app/resources
    DocumentRoot /app/web
    <Directory /app/web>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
     </Directory>
    CustomLog /proc/1/fd/1 combined
    ErrorLog /proc/1/fd/2
    LogLevel emerg
</VirtualHost>
